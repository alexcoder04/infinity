# generated by alexcoder04 dotfiles alacritty theme generator: $THEME
env:
  TERM: xterm-256color

window:
  opacity: 0.85
  padding:
    x: 5
    y: 5
  decorations: full

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 14

draw_bold_text_with_bright_colors: true

key_bindings:
  - { key: Up,    mods: Shift,   mode: ~Alt,        action: ScrollHalfPageUp,  }
  - { key: Down,  mods: Shift,   mode: ~Alt,        action: ScrollHalfPageDown }

